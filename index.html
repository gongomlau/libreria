<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liburutheka</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- ========================================================= -->
    <!-- HEADER -->
    <!-- ========================================================= -->
    <header>
        <h1><img src="/img/liburuthekatex.png"></h1>

        <!-- ======= Menú de filtros ======= -->
        <nav id="filtros">
            <div class="filter-group">
                <label for="ageFilter">Filtrar por edad:</label>
                <select id="ageFilter">
                    <option value="all">Todas</option>
                    <option value="0-6">0 - 6 años</option>
                    <option value="6-8">6 - 8 años</option>
                    <option value="8-12">8 - 12 años</option>
                    <option value="12-17">12 - 17 años</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="subjectFilter">Filtrar por tema:</label>
                <select id="subjectFilter">
                    <option value="all">Todos</option>
                    <!-- Se rellenará dinámicamente -->
                </select>
            </div>

            <div class="filter-group">
                <button id="showFavorites">❤️ Favoritos</button>
            </div>
        </nav>
    </header>



    <!-- ========================================================= -->
    <!-- SECCIÓN ESTADÍSTICAS / GRÁFICO -->
    <!-- ========================================================= -->

    <section id="estadisticas">

        <div id="chartContainer">
            <!-- El gráfico se generará aquí -->
        </div>

    </section>



    <!-- ========================================================= -->
    <!-- SECCIÓN PRINCIPAL DE LIBROS -->
    <!-- ========================================================= -->

    <main>
        <!-- Contenedor donde JS pintará las tarjetas de libros -->
        <div id="books-container" class="grid-books">
            <!-- Libros cargados dinámicamente -->
        </div>
    </main>



    <!-- ========================================================= -->
    <!-- FOOTER -->
    <!-- ========================================================= -->

    <footer>
        <p>Proyecto DWEC04 – Biblioteca escolar con OpenLibrary API</p>
    </footer>



    <!-- ========================================================= -->
    <!-- ARCHIVOS JS -->
    <!-- ========================================================= -->
    
    <script type="module" src="js/main.js"></script>
</body>    
</html>
